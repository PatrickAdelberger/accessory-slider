<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractive - Accessory slider</title>
    <script defer="defer" src="main.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>
<div id="main">
    <p id="label"></p>
    <div id="cards">
        <div class="card-item">
            <img class="card-item-img" src="tractive-gps-dog-4-spare-charger.png"/>
            <div class="card-item-name">Clip x3</div>
            <div class="card-item-price">€ 9.99</div>
            <div class="card-item-btn">Add to cart</div>
        </div>
        <div class="card-item">
            <img class="card-item-img" src="tractive-gps-dog-4-spare-charger.png"/>
            <div class="card-item-name">Clip XL x3</div>
            <div class="card-item-price">€ 9.99</div>
            <div class="card-item-btn">Add to cart</div>
        </div>
        <div class="card-item">
            <img class="card-item-img" src="tractive-gps-dog-4-spare-charger.png"/>
            <div class="card-item-name">Spare Charging Cable</div>
            <div class="card-item-price">€ 9.99</div>
            <div class="card-item-btn">Add to cart</div>
        </div>
        <div class="card-item">
            <img class="card-item-img" src="tractive-gps-dog-4-spare-charger.png"/>
            <div class="card-item-name">Spare Charging Cable</div>
            <div class="card-item-price">€ 9.99</div>
            <div class="card-item-btn">Add to cart</div>
        </div>
    </div>
    <div id="slider-wrapper" class="hidden">
        <div id="slider-area">
            <div id="slider">
        
            </div>
        </div>
    </div>
</div>   
</body>    

</html>
